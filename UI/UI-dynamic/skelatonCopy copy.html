<!DOCTYPE html>
<html lang="en">
<head>
<title>NAME - Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
</head>
<body>


<div class="navbar" id="navbar"></div>

<div class="main" id="main">
    
  <div class="slideshow-container" >

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="./carosal-imgs/IMDB.png" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="./carosal-imgs/you.jpg" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="./carosal-imgs/tomatos.jpg" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="./carosal-imgs/topuser.jpg" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="./carosal-imgs/knowfilms.JPG" style="width:80%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  
  <br>
  
  <div id="commentoftheday" class="debug inline" style="width:40%; margin-right:2%;">
    <h2 style="text-align:left;">User-comment of the day</h2>
    <p class="usercommenttittle">ranki rank</p>
    <p class="usercommentcomment inline">coomenti comment</p>
    <p class="usercommentcname inline">nami name</p>
  </div>

  <div id="pick" class="debug inline" style="width:40%; border-left:3px solid snow; padding-left:4px;">
    <h2 style="text-align:left;">Staff pick</h2>
    <p class="usercommenttittle">ranki rank</p>
    <p class="usercommentcomment inline">coomenti comment</p>
    <p class="usercommentcname inline">nami name</p>
  </div>
  
</div>


<div id="footer" class="footer"></div>

<script src="./main.js" pagename="hometest"></script>

</body>
</html>
