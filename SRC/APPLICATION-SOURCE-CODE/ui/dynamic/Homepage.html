<!DOCTYPE html>
<html lang="en">
<head>
<title>TEDD - Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./ui/style.css">

<link rel="apple-touch-icon" sizes="180x180" href="/ui/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/ui/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/ui/favicon/favicon-16x16.png">
<link rel="manifest" href="/ui/favicon/site.webmanifest">
</head>
<body>


<div class="navbar" id="navbar"></div>

<div class="main" id="main">
    
  <div class="slideshow-container" >

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="./ui/carosal-imgs/IMDB.png" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="./ui/carosal-imgs/you.jpg" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="./ui/carosal-imgs/tomatos.jpg" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="./ui/carosal-imgs/topuser.jpg" style="width:80%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="./ui/carosal-imgs/knowfilms.JPG" style="width:80%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  
  <br><br>
  
  <div id="pick" class="inline" style="width:55%; border-left:3px solid snow; padding-left:10px; vertical-align:top;">
    <h2 style="text-align:left;">Staff's pick</h2>
    <p id="picktitle" class="usercommenttittle"></p>
    <div id="description"></div>
  </div>

  <div id="commentoftheday" class="inline" style="width:40%; margin-right:2%; padding-left:10px;  border-left:3px solid snow;">
    <h2 style="text-align:left;">User-comment of the day</h2>
    <p id="title" class="usercommenttittle"></p>
    <p id="text" class="usercommentcomment"></p>
    <p id="rank" class="usercommentcname"></p>
  </div>

</div>


<div id="footer" class="footer"></div>

<script type="module" src="./ui/Homepage.js"></script>

</body>
</html>
