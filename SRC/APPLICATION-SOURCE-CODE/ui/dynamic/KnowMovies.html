<!DOCTYPE html>
<html lang="en">
<head>
<title>TEDD - Analytics</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./ui/style.css">
<link rel="apple-touch-icon" sizes="180x180" href="/ui/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/ui/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/ui/favicon/favicon-16x16.png">
<link rel="manifest" href="/ui/favicon/site.webmanifest">
</head>
<body>


<div class="navbar" id="navbar"></div>
<div id = "containercontainer" style ="margin-top:70px; text-align:right; margin-right:10px;"></div>


<div class="main" id="main">
    <h1>Get To Know Our Movies</h1>
    <h2><i>Data Analytics</i></h2>
    <div class="imggrid">
      <img src="./ui/posters/33.jpg" alt="one_movie"  style="height:150px;">
      <img src="./ui/posters/25.jpg" alt="one_movie" style="height:150px;">
      <img src="./ui/posters/26.jpg" alt="one_movie" style="height:150px;">
      <img src="./ui/posters/32.jpg" alt="one_movie" style="height:150px;">
      <img src="./ui/posters/31.jpg" alt="one_movie" style="height:150px;">
      <img src="./ui/posters/29.jpg" alt="one_movie" style="height:150px;">
    </div>
    <br><br>
    <div style="text-align:center;">
        <div id="genral" class="togglebox">
            <h3>General Collection Information <button id="btn0" onclick="toggle('btn0','p0',200)" class="togglebtn">+</button></h3>
            <p class="togglep" id="p0" style="height: 0px;"></p>
        </div>
        <div id="populargenres" class="togglebox">
            <h3>Most Popular Genres <button id="btn1" onclick="toggle('btn1','p1',270)" class="togglebtn">+</button></h3>
            <p class="togglep" id="p1" style="height: 0px;"></p>
        </div>
        <div id="popularactors" class="togglebox">
            <h3>Most Popular Actors <button id="btn2" onclick="toggle('btn2','p2',270)" class="togglebtn">+</button></h3>
            <p class="togglep" id="p2" style="height: 0px;"></p>
        </div>
        <div id="discussive" class="togglebox">
            <h3>Movies that Made a Buzz <button id="btn3" onclick="toggle('btn3','p3',270)" class="togglebtn">+</button></h3>
            <p class="togglep" id="p3" style="height: 0px;"></p>
        </div>
        <div id="moviespergenres" class="togglebox">
            <h3>How Many Movies Per Genre <button id="btn4" onclick="toggle('btn4','p4',240)" class="togglebtn">+</button></h3>
            <p class="togglep" id="p4" style="height: 0px;"></p>
        </div>
        <div id="moviesperreleaseyear" class="togglebox">
            <h3>How Many Movies Per Release Year <button id="btn5" onclick="toggle('btn5','p5',240)" class="togglebtn">+</button></h3>
            <p class="togglep" id="p5" style="height: 0px;"></p>
        </div>
    </div>
        <div class="imggrid">
            <img src="https://media.giphy.com/media/aCibltbaDuT2E/giphy.gif" style="width:50%; height:250px;">
        </div>

</div>
<br>
<div id="footer" class="footer"></div>

<script src="./ui/KnowMovies.js" type="module"></script>
</body>
</html>
